name: Update Helium Version

on:
  schedule:
    - cron: "0 */2 * * *" # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write # Required to push the new branch
  pull-requests: write # Required to create the PR

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest release from imputnet/helium-windows
        id: get_release
        run: |
          latest_release=$(curl -s https://api.github.com/repos/imputnet/helium-windows/releases/latest)
          # Use raw tag_name, removing 'v' only if it exists
          new_version=$(echo "$latest_release" | jq -r '.tag_name' | sed 's/^v//')
          echo "New version: $new_version"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Get current version
        id: get_current
        run: |
          # Extract version from ps1, assuming format: $version = 'x.x.x'
          current_version=$(grep -P "\$version\s*=\s*" tools/chocolateyinstall.ps1 | cut -d"'" -f2)
          echo "Current version: $current_version"
          echo "current_version=$current_version" >> $GITHUB_OUTPUT

      - name: Check if update needed
        id: check_update
        run: |
          if [ "${{ steps.get_current.outputs.current_version }}" != "${{ steps.get_release.outputs.new_version }}" ]; then
            echo "update_needed=true" >> $GITHUB_OUTPUT
          else
            echo "Already up to date"
            echo "update_needed=false" >> $GITHUB_OUTPUT
          fi

      - name: Download new installer for checksum
        if: steps.check_update.outputs.update_needed == 'true'
        run: |
          new_version="${{ steps.get_release.outputs.new_version }}"
          url="https://github.com/imputnet/helium-windows/releases/download/$new_version/Helium_${new_version}_x64-installer.exe"

          echo "Downloading from: $url"
          curl -L -o installer.exe "$url"

      - name: Compute checksum
        if: steps.check_update.outputs.update_needed == 'true'
        id: get_checksum
        run: |
          new_checksum=$(sha256sum installer.exe | cut -d' ' -f1)
          echo "new_checksum=$new_checksum" >> $GITHUB_OUTPUT
          rm installer.exe

      - name: Update version in chocolateyinstall.ps1
        if: steps.check_update.outputs.update_needed == 'true'
        run: |
          new="${{ steps.get_release.outputs.new_version }}"
          new_checksum="${{ steps.get_checksum.outputs.new_checksum }}"

          # TARGET: $version = '...'
          # We use regex to match ANY content inside the quotes, rather than the specific old version
          sed -i "s/^\$version[[:space:]]*=[[:space:]]*'[^']*'/\$version    = '$new'/" tools/chocolateyinstall.ps1

          # TARGET: checksum64 = '...'
          sed -i "s/checksum64[[:space:]]*=[[:space:]]*'[^']*'/checksum64    = '$new_checksum'/" tools/chocolateyinstall.ps1

      - name: Update version in helium.nuspec
        if: steps.check_update.outputs.update_needed == 'true'
        run: |
          new="${{ steps.get_release.outputs.new_version }}"

          # TARGET: <version>...</version>
          # We match ANY content inside the tags
          sed -i "s/<version>[^<]*<\/version>/<version>$new<\/version>/" helium.nuspec

      - name: Create pull request
        if: steps.check_update.outputs.update_needed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-version-${{ steps.get_release.outputs.new_version }}
          delete-branch: true
          title: "Update Helium version to ${{ steps.get_release.outputs.new_version }}"
          body: |
            Automatically updated Helium version from ${{ steps.get_current.outputs.current_version }} to ${{ steps.get_release.outputs.new_version }}

            Changes:
            - Updated version in tools/chocolateyinstall.ps1
            - Updated checksum64 in tools/chocolateyinstall.ps1
            - Updated version in helium.nuspec
